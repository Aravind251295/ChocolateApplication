<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.com/">
<head>
  <script>
        var url = window.location.origin;
    </script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" onclick="location.href=url+'/display'">Display Chocolates</a></li>
  <li><a onclick="location.href=url+'/add'">Add Chocolates</a></li>
  <li><a onclick="location.href=url+'/update'">Update Chocolates</a></li>
  <li><a onclick="location.href=url+'/delete'">Delete Chocolates</a></li>
</ul>
<h1>Chocolate Updated Successfully!!!</h1>
		
</body>
</html>
