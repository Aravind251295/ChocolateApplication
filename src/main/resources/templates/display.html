<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.com/">
<head>
	<script>
        var url = window.location.origin;
    </script>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" onclick="location.href=url+'/display'">Display Chocolates</a></li>
  <li><a onclick="location.href=url+'/add'">Add Chocolates</a></li>
  <li><a onclick="location.href=url+'/update'">Update Chocolates</a></li>
  <li><a onclick="location.href=url+'/delete'">Delete Chocolates</a></li>
</ul>
<h1> List Of Chocolate Details:</h1>
		<br>
		<table border="1">
			<tr>
				<th>ID</th>
				<th>Chocolate Name</th>
				<th>Rupee</th>
			</tr>
			<tr th:each="chocolate:${Chocolates}">
				<th th:text="${chocolate.id}"></th>
				<th th:text="${chocolate.name}"></th>
				<th th:text="${chocolate.rupee}"></th>
			</tr>
		</table>
		<br>
	</fieldset>
	<br>
</body>
</html>
